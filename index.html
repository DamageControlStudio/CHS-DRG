<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DRG 分组查询工具</title>
    <link rel="stylesheet" href="./static/bulma.min.css">
    <script src="./static/jquery.min.js"></script>
    <script src="./static/sql-wasm.js"></script>

</head>

<body>
    <div class="section">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="https://damagecontrol.studio">Damage Control Studio</a></li>
                <li class="is-active"><a href="#" aria-current="page">DRG 分组查询工具</a></li>
            </ul>
        </nav>
    </div>

    <div class="section">
        <div class="field has-addons">
            <p class="control is-expanded">
                <input id="search_text" class="input" type="text" placeholder="正在加载数据库..." disabled>
            </p>
        </div>

        <!-- 不优雅的缩进 -->
        &nbsp;

        <label class="radio">
            <input type="radio" name="search_mode">
            严格匹配
        </label>
        <label class="radio">
            <input type="radio" name="search_mode" checked>
            模糊查找
        </label>

        <!-- 不优雅的间隔 -->
        <br> 
        
        <div id="display">
            <table class="table is-fullwidth is-hoverable">
                <thead>
                    <tr>
                        <th>编码</th>
                        <th>名称</th>
                        <th>分组</th>
                        <th>权重</th>
                    </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <div>数据仅供参考 经常查表可以跪得容易</div>
            <div>国家医疗保障疾病诊断相关分组(CHS-DRG) 分组方案（1.1版）</div>
            <div>基于医保疾病诊断和手术操作分类与代码2.0版</div>
            <div>
                build with:
                <a href="https://sql.js.org" target="_blank">sql.js</a>,
                <a href="https://jquery.com" target="_blank">jQuery</a>,
                <a href="https://bulma.io" target="_blank">Bulma</a>
            </div>
        </div>
    </footer>

    <script src="./static/2022.weights.js"></script>
    <script src="./static/main.js"></script>
</body>

</html>
